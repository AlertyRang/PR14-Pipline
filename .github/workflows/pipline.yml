name: Code Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Framework SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '4.7.2'

      - name: Restore dependencies
        run: nuget restore

      - name: Analyze code
        run: msbuild /p:Analyzers=**/*.dll
